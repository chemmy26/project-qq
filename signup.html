<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login | PLSP</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
          <img src="plsp.png">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Full Name" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="ID" autocomplete="off" required>
        </div>
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div><div class="input-box">
          <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
        </div>
        <div class="input-create">
            <button class="create-btn" id="submit"></button>
            <label for="create">Create Account</label>
        </div>
        <div class="login-link">
          <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
</body>
</html>
