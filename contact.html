<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .header{
            position: fixed;
            width: 100%;
            padding: 1.3rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
          
        .header::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        .navbar {
            margin-left: auto;
            margin-right: 0%;
        }    
        .navbar a{
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 50px;
            transition: color .12s;
          }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .logo {
            width: 100px;
            height: auto;
            margin-right: auto;
        
        }

        .content {
            text-align: center; 
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }


        .header h2 {
            margin: 0;
            font-size: 24px;
        }

        .small-image-container {
            text-align: center;
            margin: 10px;
            flex: 1 1 calc(33.33% - 20px); 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .small-image {
            width: 150px;
            height: auto;
            cursor: pointer;
        }

        .name {
            font-size: 14px;
            margin-top: 5px;
        }

        .email {
            font-size: 12px;
            color: gray;
        }
        @media screen and (max-width: 768px) {
            .navbar {
                padding: 15px;
            }
        
            .navbar a {
                padding: 10px 15px;
            }
        
            .logo {
                width: 80px;
            }
        
            .footer {
                padding: 15px;
            }
        
            .content {
                padding: 10px;
            }
        
            .small-image-container {
                text-align: center;
                margin: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        
            .small-image {
                width: 150px;
                height: auto;
                cursor: pointer;
                margin-bottom: 10px;
}
        
            .name {
                font-size: 12px;
            }
        
            .email {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img class="background" src="plsp.png" width="100" height="100">
        <nav class="navbar">
          <a href="home.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>
    
    <div class="content">
        <div class="small-image-container">
            <a href="https://www.facebook.com/jenjeny07" target="_blank">
                <img class="small-image" src="jen.jpg" alt="Clickable Image">
            </a>
            <div class="name">Jenyfer Cuarto</div>
            <div class="email"><a href="mailto:cuartojenyfer@gmail.com">cuartojenyfer@gmail.com</a></div>
        </div>
        <div class="small-image-container">
            <a href="https://www.facebook.com/johnallen.guerra.20" target="_blank">
                <img class="small-image" src="allen.jpg" alt="Clickable Image">
            </a>
            <div class="name">John Allen Guerra</div>
            <div class="email"><a href="mailto:johnallenguerra@gmail.com">johnallenguerra@gmail.com</a></div>
        </div>
        <div class="small-image-container">
            <a href="https://www.facebook.com/ren1er" target="_blank">

            </a>
            <div class="name">Renier Catapia</div>
